<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property ROI & Loan Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>ROI & Loan Repayment</h1>

    <label>Property Price (RM)</label>
    <input type="number" id="price" placeholder="e.g. 350000" />

    <label>Monthly Rent (RM)</label>
    <input type="number" id="rent" placeholder="e.g. 1500" />

    <label>Monthly Expenses (RM)</label>
    <input type="number" id="expenses" placeholder="e.g. 300" />

    <label>Total Cash Invested (RM)</label>
    <input type="number" id="cash" placeholder="e.g. 60000" />

    <label>Interest Rate (% per annum)</label>
    <input type="number" id="rate" step="0.01" placeholder="4.5" />

    <label>Loan Tenure (years)</label>
    <input type="number" id="years" placeholder="35" />

    <div class="warning" id="warnMsg" style="display:none;">‚ùó Cash invested cannot be zero</div>

    <button onclick="calcROI()">Calculate</button>

    <div class="result" id="result" style="display:none;">
      <p><strong>Monthly Loan Repayment:</strong> <span id="monthlyLoan"></span></p>
      <p><strong>Annual Rental Income:</strong> <span id="annualRent"></span></p>
      <p><strong>Annual Expenses:</strong> <span id="annualExp"></span></p>
      <p><strong>Net Annual Income:</strong> <span id="netIncome"></span></p>
      <p><strong>ROI:</strong> <span id="roi"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
